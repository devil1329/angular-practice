<h1>List  Of Employees</h1>

<div class="container">
        <table class="table table-hover table-bordered">
                <thead>
                        <th> User ID</th>
                        <th> Name</th>
                        <th> Location</th>
                        <th> Action</th>
                </thead>

                <tbody>
                        <tr *ngFor="let user of userList">
                                <td>{{user.uid}}</td>
                                <td>{{user.name}}</td>
                                <td>{{user.location}}</td>
                                <td> 
                                        <button class="btn btn-primary" (click)="onEdit()">Edit</button> &nbsp;
                                        <button class="btn btn-danger" (click)="onDelete()">Delete</button>
                                </td>
                        </tr>
                </tbody>
        </table>
</div>
